<div class="container">
  <div class="row justify-content-center">
    <div class="col-10 col-md-6">
      <form class="">
        <div class="form-floating my-3">
          <input
            id="cityName"
            class="form-control"
            placeholder="City Name"
            required
            #cityName
          />
          <label for="cityName">Enter City Name</label>
        </div>
        <div class="d-grid d-md-block">
          <button class="btn btn-success" [disabled]="!cityName.valid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col-10 col-sm-7 col-md-3">
      <div class="card shadow-sm p-2">
        <div class="card-body pb-0">
          <h4 class="card-title">City Name, PL</h4>
          <p class="card-text mb-0">Clear</p>
          <p
            class="card-text text-center fw-bold m-0 p-0"
            style="font-size: 50px"
          >
            30 &#8451;
          </p>
        </div>
        <div class="row justify-content-center mb-3">
          <img
            class="card-image w-50"
            src="https://icons-for-free.com/iconfiles/png/512/clouds+rain+rainy+weather+icon-1320196492721656738.png"
          />
        </div>
        <div class="row justify-content-center">
          <ul class="list-group list-group-flush w-75">
            <li class="list-group-item d-flex justify-content-around">
              <p>Pressure:</p>
              <p>30hPa</p>
            </li>
            <li class="list-group-item d-flex justify-content-around">
              <p>Humidity:</p>
              <p>20%</p>
            </li>
            <li class="list-group-item d-flex justify-content-around">
              <p>Wind:</p>
              <p>7m/s</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
